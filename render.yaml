services:
  - type: web
    name: jobfeeder
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: THEIRSTACK_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: ALLOWED_EMAILS
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: NODE_ENV
        value: production
