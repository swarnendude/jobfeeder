<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFeeder - Job Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Search History Sidebar -->
    <aside id="searchHistorySidebar" class="search-history-sidebar">
        <div class="sidebar-header">
            <h3>Search History</h3>
            <button id="clearHistoryBtn" class="btn-clear-history" title="Clear all history">Clear</button>
        </div>
        <div id="searchHistoryList" class="search-history-list">
            <p class="no-history">No saved searches yet</p>
        </div>
    </aside>

    <div class="container">
        <header>
            <nav class="main-nav">
                <a href="/" class="nav-brand">JobFeeder</a>
                <div class="nav-links">
                    <a href="/" class="nav-link active">Jobs</a>
                    <a href="/folders.html" class="nav-link">Folders</a>
                </div>
            </nav>
            <p class="subtitle">Search jobs with company filters</p>
            <div id="apiStatus" class="api-status"></div>
        </header>

        <form id="searchForm" class="search-form">
            <div class="form-section">
                <h3>Job Criteria</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="jobTitle">Job Title *</label>
                        <input type="text" id="jobTitle" placeholder="e.g., Software Engineer, Data Scientist" required>
                    </div>
                    <div class="form-group">
                        <label for="employmentType">Employment Type</label>
                        <select id="employmentType" multiple>
                            <option value="FULLTIME">Full Time</option>
                            <option value="CONTRACTOR">Contractor</option>
                            <option value="PARTTIME">Part Time</option>
                            <option value="INTERN">Intern</option>
                        </select>
                        <small>Hold Ctrl/Cmd to select multiple</small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="experienceLevel">Experience Level</label>
                        <select id="experienceLevel" multiple>
                            <option value="under_3_years_experience">Under 3 Years</option>
                            <option value="more_than_3_years_experience">3+ Years</option>
                            <option value="no_experience">No Experience</option>
                            <option value="no_degree">No Degree Required</option>
                        </select>
                        <small>Hold Ctrl/Cmd to select multiple</small>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Location</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="jobLocation">Job Location (City/Region)</label>
                        <input type="text" id="jobLocation" placeholder="e.g., New York, London, Remote">
                    </div>
                    <div class="form-group">
                        <label for="jobCountry">Country</label>
                        <select id="jobCountry" multiple>
                            <option value="US">United States</option>
                            <option value="GB">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="AU">Australia</option>
                            <option value="NL">Netherlands</option>
                            <option value="ES">Spain</option>
                            <option value="IT">Italy</option>
                            <option value="SE">Sweden</option>
                            <option value="CH">Switzerland</option>
                            <option value="IE">Ireland</option>
                            <option value="SG">Singapore</option>
                            <option value="IN">India</option>
                            <option value="BR">Brazil</option>
                            <option value="JP">Japan</option>
                            <option value="PL">Poland</option>
                            <option value="IL">Israel</option>
                        </select>
                        <small>Hold Ctrl/Cmd to select multiple</small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="remoteOnly">
                            Remote jobs only
                        </label>
                    </div>
                </div>
            </div>


            <div class="form-section">
                <h3>Additional Filters</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="datePosted">Posted Within</label>
                        <select id="datePosted">
                            <option value="all" selected>All Time</option>
                            <option value="today">Last 24 hours</option>
                            <option value="3days">Last 3 days</option>
                            <option value="week">Last week</option>
                            <option value="month">Last month</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numPages">Number of pages</label>
                        <select id="numPages">
                            <option value="1" selected>1 (~10 results)</option>
                            <option value="2">2 (~20 results)</option>
                            <option value="3">3 (~30 results)</option>
                            <option value="5">5 (~50 results)</option>
                            <option value="10">10 (~100 results)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" id="searchBtn" class="btn-primary">Search Jobs</button>
                <button type="button" id="resetBtn" class="btn-secondary">Reset Filters</button>
            </div>
        </form>

        <div id="resultsSection" class="results-section" style="display: none;">
            <div class="results-header">
                <h2>Search Results</h2>
                <span id="resultsCount" class="results-count"></span>
            </div>
            <div id="jobResults" class="job-results"></div>
            <div id="pagination" class="pagination"></div>
        </div>

        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for jobs...</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <!-- Job Detail Modal -->
    <div id="jobModal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="app.js?v=8"></script>
    <script src="app-folder-integration.js?v=8"></script>
</body>
</html>
