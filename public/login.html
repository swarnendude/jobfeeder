<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobFeeder</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background: #ffffff;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 420px;
            width: 90%;
        }
        .login-brand {
            font-size: 32px;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 8px;
        }
        .login-subtitle {
            color: #64748b;
            font-size: 15px;
            margin-bottom: 36px;
        }
        .google-btn-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        .error-msg {
            color: #ef4444;
            font-size: 14px;
            margin-top: 16px;
            display: none;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 12px 16px;
        }
        .loading {
            display: none;
            color: #64748b;
            font-size: 14px;
            margin-top: 16px;
        }
        .loading.visible { display: block; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="login-brand">JobFeeder</h1>
        <p class="login-subtitle">Sign in to continue</p>

        <div class="google-btn-wrapper">
            <div id="g_id_onload"
                 data-client_id="__GOOGLE_CLIENT_ID__"
                 data-callback="handleGoogleSignIn"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>

        <p id="loadingMsg" class="loading">Signing in...</p>
        <p id="errorMsg" class="error-msg"></p>
    </div>

    <script>
        // If already authenticated, redirect to app
        fetch('/api/auth/me')
            .then(r => { if (r.ok) window.location.href = '/'; })
            .catch(() => {});

        async function handleGoogleSignIn(response) {
            const loadingEl = document.getElementById('loadingMsg');
            const errorEl = document.getElementById('errorMsg');

            loadingEl.classList.add('visible');
            errorEl.style.display = 'none';

            try {
                const res = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: response.credential }),
                });
                const data = await res.json();

                if (res.ok) {
                    window.location.href = '/';
                } else {
                    loadingEl.classList.remove('visible');
                    errorEl.textContent = data.message || data.error || 'Login failed';
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                loadingEl.classList.remove('visible');
                errorEl.textContent = 'Login failed. Please try again.';
                errorEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
